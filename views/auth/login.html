<div class="login-box" ng-controller="loginController">
    <form ng-submit="signin();">
        <div class="login-form-head">
            <h4>Sign In</h4>
        </div>
        <div class="login-form-body">
            <div class="form-group">
                <label for="InputEMail">Email address</label>
                <input type="email" class="form-control" ng-model="loginemail" id="loginemail" placeholder="Enter email" />
                <div class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" ng-model="loginpassword" class="form-control" id="password" placeholder="Password" />
                <div class="text-danger"></div>
            </div>
            <div class="row mb-4 rmber-area">
                <div class="col-6">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                    </div>
                </div>
                <div class="col-6 text-right">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="submit-btn-area">
                <button id="form_submit" type="submit">Sign In <i class="ti-arrow-right"></i></button>
            </div>
            <div class="form-footer text-center mt-5">
                <p class="text-muted">Don't have an account? <a href="#!home/register">Sign up</a></p>
            </div>
        </div>
    </form>
</div>
